<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    h1{
        text-align: center;
        font-weight: bold;
        color: white;
    }
</style>
</head>
<body>
<div class="container">
    <form class="form-group">
        <h1>AirLine Booking Form</h1>
        <div id="form">
            <h3>Booking Details</h3>
        
        <div class="input">
            <input type="text" id="input-group" placeholder="Departure City" required>
            <input type="text" id="input-group" placeholder="Arrival City" required>
            <select id="input-group" style="background:black;">
                <option value="Select Class">Select Class</option>
                <option value="Economy">Economy</option>
                <option value="Premium Economy">Premium Economy</option>
                <option value="Business">Business</option>
                <option value="First Class">First Class</option>
            </select>
        </div>

        <div class="input2">
            <input type="number" id="input-group" placeholder="Adult" required>
            <input type="number" id="input-group" placeholder="Children(2-11years)" required>
            <input type="number" id="input-group" placeholder="Infant(Under 2years)" required>  
        </div>

        <div class="input3">
            <label id="input-group">Gender</label>
            <input type="radio"name="gen"   id="input-group">
            <label class="text-white" for="input-group">Female</label>
            <input type="radio"name="gen"   id="input-group">
            <label class="text-white" for="input-group">Male</label>
        </div>

        <div class="input4">
            <input type="text" id="input-group" placeholder="Any Message">
        </div>

        <div id="input5">
            <h3>Personal Details</h3>
        </div>

        <div id="input6">
            <input type="text" id="input-group" placeholder="Full Name" required>
            <input type="number" id="input-group" placeholder="Phone Number" required>
            <input type="email" id="input-group1" placeholder="Email" required>  
        </div>
         <button type="submit" class="btn btn-warning text-white text-center" >Book Now</button>
        
        </div>
    </form>
</div>
</body>
</html>
