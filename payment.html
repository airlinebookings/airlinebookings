<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Credit Card Form</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Credit Card Information</h2>
  <form>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="expirationDate">Expiration Date</label>
        <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
      </div>
      <div class="form-group col-md-6">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
      </div>
    </div>

    <!-- Other billing information goes here -->

    <button type="submit" class="btn btn-primary">Submit Payment</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
